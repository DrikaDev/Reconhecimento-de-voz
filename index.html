<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6882db86fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reconhecimento de voz</title>
</head>
<body>
    <div class="speech">
        <p>Reconhecimento de voz</p>
        <textarea id="textarea"></textarea>
        <div>
            <button id="btn_gravar"><i class="fa-solid fa-microphone"></i></button>
            <button id="btn_parar" disabled><i class="fa-solid fa-microphone-slash"></i></button>
            <button id="btn_baixar"><i class="fa-solid fa-download"></i></button>
            <button id="btn_limpar"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
